<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="main.js"></script>

    <title>Blog</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav
      class="relative flex w-full flex-nowrap items-center justify-between bg-white py-2 shadow-dark-mild lg:flex-wrap lg:justify-center lg:py-4"
      data-twe-navbar-ref
    >
      <div class="flex w-full flex-wrap items-center justify-between px-3">
        <div class="mx-auto">
          <a class="text-xl text-black" href="#"
            ><img class="w-[120px]" src="assets/T3CO.png" alt="T3CO logo"
          /></a>
        </div>
        <!-- Hamburger button for mobile view -->
        <button
          class="block border-0 bg-transparent px-2 text-black/50 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 lg:hidden"
          type="button"
          data-twe-collapse-init
          data-twe-target="#navbarSupportedContent2"
          aria-controls="navbarSupportedContent2"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- Hamburger icon -->
          <span
            class="[&>svg]:w-7 [&>svg]:stroke-black/50 dark:[&>svg]:stroke-neutral-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
        </button>

        <!-- Collapsible navbar container -->
        <div
          class="!visible mt-0 hidden flex-grow basis-[100%] items-center lg:mt-0 lg:!flex lg:basis-auto"
          id="navbarSupportedContent2"
          data-twe-collapse-item
        >
          <!-- All links -->
          <ul
            class="list-style-none mx-auto flex flex-col ps-0 lg:mt-1 lg:flex-row"
            data-twe-navbar-nav-ref
          >
            <!-- Home-->
            <li class="my-4 ps-2 lg:my-0 lg:pe-1 lg:ps-2" data-twe-nav-item-ref>
              <a
                class="text-black lg:px-2 hover:text-primary-color"
                aria-current="page"
                href="#"
                data-twe-nav-link-ref
                >Home</a
              >
            </li>
            <!-- Space -->
            <li class="my-4 ps-2 lg:my-0 lg:pe-1 lg:ps-2" data-twe-nav-item-ref>
              <a
                class="text-black lg:px-2 hover:text-primary-color"
                aria-current="page"
                href="#"
                data-twe-nav-link-ref
                >Space</a
              >
            </li>
            <!-- Membership -->
            <li class="my-4 ps-2 lg:my-0 lg:pe-1 lg:ps-2" data-twe-nav-item-ref>
              <a
                class="text-black lg:px-2 hover:text-primary-color"
                aria-current="page"
                href="#"
                data-twe-nav-link-ref
                >Membership</a
              >
            </li>
            <!-- Join -->
            <li class="my-4 ps-2 lg:my-0 lg:pe-1 lg:ps-2" data-twe-nav-item-ref>
              <a
                class="text-black lg:px-2 hover:text-primary-color"
                aria-current="page"
                href="#"
                data-twe-nav-link-ref
                >Join</a
              >
            </li>

            <!-- Blog -->
            <li class="my-4 ps-2 lg:my-0 lg:pe-1 lg:ps-2" data-twe-nav-item-ref>
              <a
                class="text-black lg:px-2 hover:text-primary-color"
                aria-current="page"
                href="#"
                data-twe-nav-link-ref
                >Blog</a
              >
            </li>
          </ul>
        </div>
        <!-- Language Selection -->
        <div class="hidden sm:flex px-3">
          <select
            name="lang"
            id="lang"
            class="!visible mt-0 hidden lg:!flex lg:basis-auto flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:opacity-50 [&>span]:line-clamp-1 sm:w-[200px] md:w-[150px]"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="menu-button"
          >
            <option value="en" class="">English</option>
            <option value="tc" class="">中文（繁體）</option>
          </select>
        </div>
      </div>
    </nav>
    <!-- Carousel -->

    <div id="carousel-example" class="relative w-full">
      <!-- Carousel wrapper -->
      <div
        class="relative h-56 overflow-hidden rounded-lg sm:h-64 xl:h-80 2xl:h-96"
      >
        <!-- Item 1 -->
        <div id="carousel-item-1" class="hidden duration-700 ease-in-out">
          <img
            src="/docs/images/carousel/carousel-1.svg"
            class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
            alt="..."
          />
        </div>
        <!-- Item 2 -->
        <div id="carousel-item-2" class="hidden duration-700 ease-in-out">
          <img
            src="/docs/images/carousel/carousel-2.svg"
            class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
            alt="..."
          />
        </div>
        <!-- Item 3 -->
        <div id="carousel-item-3" class="hidden duration-700 ease-in-out">
          <img
            src="/docs/images/carousel/carousel-3.svg"
            class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
            alt="..."
          />
        </div>
        <!-- Item 4 -->
        <div id="carousel-item-4" class="hidden duration-700 ease-in-out">
          <img
            src="/docs/images/carousel/carousel-4.svg"
            class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
            alt="..."
          />
        </div>
      </div>
      <!-- Slider indicators -->
      <div
        class="absolute bottom-5 left-1/2 z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse"
      >
        <button
          id="carousel-indicator-1"
          type="button"
          class="h-3 w-3 rounded-full"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          id="carousel-indicator-2"
          type="button"
          class="h-3 w-3 rounded-full"
          aria-current="false"
          aria-label="Slide 2"
        ></button>
        <button
          id="carousel-indicator-3"
          type="button"
          class="h-3 w-3 rounded-full"
          aria-current="false"
          aria-label="Slide 3"
        ></button>
        <button
          id="carousel-indicator-4"
          type="button"
          class="h-3 w-3 rounded-full"
          aria-current="false"
          aria-label="Slide 4"
        ></button>
      </div>
      <!-- Slider controls -->
      <button
        id="data-carousel-prev"
        type="button"
        class="group absolute left-0 top-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none"
      >
        <span
          class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-white/30 group-hover:bg-white/50 group-focus:outline-none group-focus:ring-4 group-focus:ring-white dark:bg-gray-800/30 dark:group-hover:bg-gray-800/60 dark:group-focus:ring-gray-800/70"
        >
          <svg
            class="h-4 w-4 text-white dark:text-gray-800"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 1 1 5l4 4"
            />
          </svg>
          <span class="hidden">Previous</span>
        </span>
      </button>
      <button
        id="data-carousel-next"
        type="button"
        class="group absolute right-0 top-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none"
      >
        <span
          class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-white/30 group-hover:bg-white/50 group-focus:outline-none group-focus:ring-4 group-focus:ring-white dark:bg-gray-800/30 dark:group-hover:bg-gray-800/60 dark:group-focus:ring-gray-800/70"
        >
          <svg
            class="h-4 w-4 text-white dark:text-gray-800"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
          <span class="hidden">Next</span>
        </span>
      </button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T3CO - Content Management System - Login</title>
    <link
      rel="icon"
      href="assets/management/management_favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div
      class="login pt-20 px-5 w-[500px] flex flex-col justify-center mx-auto items-center"
    >
      <div class="w-44 overflow-hidden">
        <img
          class="object-cover w-full h-full"
          src="assets/t3-logo-transparent.png"
          alt=""
        />
      </div>
      <p class="text-3xl font-bold p-5 mt-20">Login</p>
      <div class="email w-full relative">
        <input
          class="w-full mb-5"
          type="text"
          id="email"
          placeholder="Email address"
        />
        <svg
          class="size-5 absolute -inset-y-1/2 right-5 top-[11px] text-gray-500"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
          />
        </svg>
      </div>

      <div class="password w-full relative">
        <input
          class="w-full mb-5"
          type="password"
          id="password"
          placeholder="Password"
        />
        <!-- isHidden:true -->
        <svg
          id="hidden"
          class="size-5 absolute -inset-y-1/2 right-5 top-[11px] text-gray-500"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
          />
        </svg>
        <!-- isHidden:false -->
        <svg
          id="show-password"
          class="hidden size-5 absolute -inset-y-1/2 right-5 top-[11px] text-gray-500"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>
      </div>
      <!-- warning -->
      <p>Invalid email or password</p>

      <button class="btn-default w-full justify-center text-center mt-5">
        Login
      </button>
    </div>
  </body>
</html>

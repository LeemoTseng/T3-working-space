<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div
      class="login pt-20 px-5 w-[500px] flex flex-col justify-center mx-auto items-center"
    >
      <div class="w-44 overflow-hidden">
        <img
          class="object-cover w-full h-full"
          src="assets/t3-logo-transparent.png"
          alt=""
        />
      </div>
      <p class="text-3xl font-bold p-5 mt-20">Login</p>
      <input
        class="w-full mb-5"
        type="text"
        id="email"
        placeholder="Email address"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
        />
      </svg>

      <input
        class="w-full mb-5"
        type="password"
        id="password"
        placeholder="Password"
      />
      <button class="btn-default w-full justify-center text-center">
        Login
      </button>
    </div>
  </body>
</html>

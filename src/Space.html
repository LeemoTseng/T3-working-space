<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premier Coworking Space in Taipei's Xinyi District | T3CO</title>
    <script src="../node_modules/flowbite/dist/flowbite.min.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navBar"></div>
    <!-- Check out our amazing space -->
    <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
      <div
        class="title px-4 mx-auto max-w-screen-xl text-center lg:px-6 mb-8 lg:mb-16"
      >
        <h2>Check out our amazing space</h2>
        <p class="subtitle font-light text-gray-500 sm:text-xl">
          T3CO is a modern coworking space designed to help you do your best
          work.
        </p>
      </div>
      <!-- img group -->
      <div class="img-group gap-3 grid grid-cols-3 w-[200px]">
        <div class="imgBox overflow-hidden rounded-sm">
          <img
            class="object-cover w-full"
            src="https://picsum.photos/600/400?random"
            alt=""
          />
        </div>
        <div class="imgBox">
          <img
            class="rounded object-cover w-full"
            src="https://picsum.photos/600/400?random"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>

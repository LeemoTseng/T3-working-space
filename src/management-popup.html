<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editing popup</title>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body>
    <button class="btn1 btn-default bg-secondary rounded-sm">
      首頁的三個特色編輯彈出式窗
    </button>
    <button class="btn2 btn-default bg-secondary rounded-sm">第二個</button>
    <p>點選Esc離開</p>
    <!-- 首頁的三個特色編輯彈出式窗 -->
    <div
      id="popupEdit1"
      class="popup relative z-10"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
        aria-hidden="true"
      ></div>

      <div class="fixed inset-0 z-10 w-screen h- overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
          >
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="">
                <div class="text-center sm:mt-0 sm:text-left py-5">
                  <h3 class="text-xl font-semibold leading-6 text-gray-900">
                    Main section
                  </h3>
                  <div class="editContent space-y-3 py-5">
                    <!-- Title -->
                    <div>
                      <label for="">Title</label>
                      <input
                        id="mainSectionTitle"
                        class="block w-full rounded-md border-0 py-1.5 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 ring-secondary/50 focus:ring-2 focus:ring-inset focus-primary/50 focus:ring-primary/60 sm:text-sm sm:leading-6"
                        type="text"
                        placeholder="Design for Business teams like yours"
                      />
                    </div>
                    <!-- Subtitle -->
                    <div>
                      <label for="">Subtitle</label>
                      <textarea
                        id="mainSectionSubtitle"
                        class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 ring-secondary/50 focus:ring-2 focus:ring-inset focus-primary/50 focus:ring-primary/60 sm:text-sm sm:leading-6"
                        rows="4"
                        type="text"
                        placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis quia reiciendis officia iure praesentium adipisci voluptatum assumenda quidem similique excepturi?"
                      ></textarea>
                    </div>
                    <!-- List -->
                    <div class="py-2">
                      <p class="text-[0.875rem] font-medium mb-2">List</p>
                      <table>
                        <tbody class="text-secondary text-[0.875rem]">
                          <tr class="hover:bg-secondary/5 cursor-default">
                            <td width="100%" class="p-1">
                              <p>
                                Conveniently located next to City Hall MRT
                                Station.
                              </p>
                            </td>
                            <td>
                              <button>
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  fill="none"
                                  viewBox="0 0 24 24"
                                  stroke-width="1.5"
                                  stroke="currentColor"
                                  class="size-5 text-secondary hover:text-red-700"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                                  />
                                </svg>
                              </button>
                            </td>
                          </tr>
                          <tr class="hover:bg-secondary/5 cursor-default">
                            <td width="100%" class="p-1">
                              <p>
                                Conveniently located next to City Hall MRT
                                Station
                              </p>
                            </td>
                            <td>
                              <button>
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  fill="none"
                                  viewBox="0 0 24 24"
                                  stroke-width="1.5"
                                  stroke="currentColor"
                                  class="size-5 text-secondary hover:text-red-700"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                                  />
                                </svg>
                              </button>
                            </td>
                          </tr>
                          <tr class="hover:bg-secondary/5 cursor-default">
                            <td width="100%" class="p-1">
                              <p>
                                Conveniently located next to City Hall MRT
                                Station. Conveniently located next to City Hall
                                MRT Station. Conveniently located next to City
                                Hall MRT Station.
                              </p>
                            </td>
                            <td>
                              <button>
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  fill="none"
                                  viewBox="0 0 24 24"
                                  stroke-width="1.5"
                                  stroke="currentColor"
                                  class="size-5 text-secondary hover:text-red-700"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                                  />
                                </svg>
                              </button>
                            </td>
                          </tr>
                          <tr class="cursor-default">
                            <td width="100%" class="p-1">
                              <input type="text" class="h-3 rounded-sm" />
                            </td>
                            <td>
                              <button
                                type="button"
                                class="bg-secondary text-white hover:bg-secondary/90 p-1 rounded-sm"
                              >
                                Add
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <!-- Upload image -->
                    <div>
                      <label for="">Upload image</label>
                      <input
                        type="file"
                        class="bg-transparent border-none shadow-none"
                      />
                      <div class="imgbox object-contain">
                        <img src="./assets/home page/P1103469.jpg" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
            >
              <button
                type="button"
                class="saveBtn inline-flex w-full justify-center rounded-md bg-primary px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary/90 sm:ml-3 sm:w-auto"
              >
                Save
              </button>
              <button
                type="button"
                data-popup="mainSectionPopup"
                class="closeBtn mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const popupEdit1 = document.querySelector("#popupEdit1");
      document.querySelector(".btn1").addEventListener("click", () => {
        if (popupEdit1) {
          popupEdit1.classList.toggle("hidden");
        }
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          popupEdit1.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>

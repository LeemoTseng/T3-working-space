<img src="https://i.imgur.com/ogguSA9.jpeg" alt="文章封面">
<p><span style="font-weight: 400;">共享辦公室是一種新型態的辦公模式，讓不同的公司、個人或自由職業者共享同一個辦公場所。共享辦公室通常會提供各種設施，例如辦公桌、會議室、網路、影印設備和休息區等，使用者可以根據自己的需求選擇適合的空間和時間，而不需要承擔長期租約或購買辦公設備的負擔。</span></p>
<p><span style="font-weight: 400;">這種模式特別受到初創企業、自由職業者、遠端工作者或小型企業的青睞，因為它不僅能節省成本，還提供了與其他專業人士互動、交流合作的機會，營造出一種獨特的社群氛圍，讓你認識來自各行各業的朋友，一起交流、激盪出更多創意火花。</span></p>
<h2><strong>二、</strong><strong>共用辦公室</strong><strong>、傳統辦公室哪裡不一樣？盤點</strong><strong>共享辦公</strong><strong>室優缺點！</strong></h2>
<p><span style="font-weight: 400;">簡單了解共享辦公室是什麼以後，你是否好奇它與傳統辦公室有何不同？共享辦公室近年來備受矚目，其彈性、便利與獨特的社群氛圍更吸引了許多企業和個人工作者，但相較於傳統辦公室，共享辦公室又有什麼樣的優缺點呢？以下為你解答。</span></p>

<p>&nbsp;</p>
<ul>
<li><strong><strong>空間大小</strong><span style="font-weight: 400;">：辦公室的坪數大小也是決定租金的關鍵因素之一。租用的坪數越大，租金自然越高。若你只需要一個獨立座位或小型團隊的辦公室，租金自然也會降低。</span></strong></li>
</ul>
<p>&nbsp;</p>
<ul>
<li><strong><strong>辦公座位類型</strong><span style="font-weight: 400;">：共享辦公室的座位類型多元，</span><span style="font-weight: 400;">有流動座位、固定座位、獨立辦公室等。</span><span style="font-weight: 400;">流動座位通常租金最低，適合短期或個人工作需求；固定座位則保障了專屬的工作區域，費用相對高一些；而獨立辦公室則為團隊提供更多隱私與空間，租金也會更高。</span></strong></li>

  <div style="margin-top: 32px;">

      </div>
    </div>
    <div class="pt-5"></div>
    <div class="font-semibold text-sm text-secondary">Images</div>
    <!-- $Inspect image tags -->
    <div id="imgInspectContainer" class="imgInspect">
      <div class="flex items-center pt-5">
        <p class="font-semibold text-sm text-nowrap text-secondary">
          <span>1-</span><span>alt</span>
        </p>
        <input
          type="file"
          class="imageUpload w-fit border-none bg-transparent shadow-none p-2"
        />
        <div
          class="imgbox object-cover max-h-[50px] max-w-[50px] overflow-hidden"
        >

        </div>
      </div>

    <!-- Output HTML -->
    <div class="pt-5">
      <div class="font-semibold text-sm text-secondary">Output HTML</div>
      <textarea
        readonly
        id="outputContent"
        type="text"
        rows="10"
        class="w-full rounded-lg p-2 text-secondary bg-gray-100"
      >
      </textarea>
    </div>

    <script>
      // $Transfer the HTML content

      const transformContent = document.getElementById("transformContent");
      const convertButton = document.getElementById("convertButton");
      const outputContent = document.getElementById("outputContent");

      convertButton.addEventListener("click", () => {
        let content = transformContent.value;

        content = content
          .replace(/<p>&nbsp;<\/p>/g, "")
          .replace(/<\/?br\s*\/?>/g, "");

        // 提取 h2 和 h3 標題並生成目錄項
        let tocItems = [];
        content = content.replace(
          /<(h2|h3)>(.*?)<\/\1>/g,
          (match, tag, text) => {
            const id = `heading-${Date.now()}-${Math.random()
              .toString(36)
              .substr(2, 9)}`;
            tocItems.push({ id, tag, text });
            return `<${tag} id="${id}" style="scroll-margin-top: 60px;" class="${
              tag === "h2"
                ? "text text-2xl font-bold text-gray-800 pt-8"
                : "text text-lg text-gray-700 leading-relaxed space-y-4 pt-5 text-justify tracking-wide"
            }">${text}</${tag}>`;
          }
        );

        // 處理表格內的 <li> 標籤
        content = content.replace(
          /<table[\s\S]*?<\/table>/g,
          (tableContent) => {
            return tableContent.replace(
              /<li(.*?)>/g,
              '<li$1 class="text text-lg text-gray-700 leading-relaxed space-y-1 pt-1 text-justify tracking-wide">'
            );
          }
        );

        // 處理不在表格內的 <li> 標籤
        content = content.replace(
          /<li(.*?)>/g,
          '<li$1 class="text text-lg text-gray-700 leading-relaxed space-y-3 pt-5 text-justify tracking-wide">'
        );

        // 處理圖片標籤 <img>
        content = content.replace(
          /<img\s+src="(.*?)"\s+alt="(.*?)"\s*>/g,
          (match, src, alt) => {
            // 將 <img> 的 alt 內容輸出到控制台
            console.log(src, alt);

            // 返回修改後的 <div> 包裹 <img> 結構
            return `<div class="imgBox mx-auto max-w-[1024px] max-h-[500px] py-5 pb-12 overflow-hidden">
                          <img class="w-full h-full object-contain" src="${src}" alt="${alt}">
                        </div>`;
          }
        );

        // 格式化 <p>、<h2>、<h3>、<h4>、<table> 和 <td> 標籤
        content = content
          .replace(
            /<p>/g,
            '<p class="text text-lg text-gray-700 leading-relaxed space-y-4 pt-5 text-justify tracking-wide">'
          )
          .replace(
            /<h2>/g,
            '<h2 style="scroll-margin-top: 60px;" class="text text-2xl font-bold text-gray-800 pt-8">'
          )
          .replace(
            /<h3>/g,
            '<h3 style="scroll-margin-top: 60px;" class="text text-xl text-gray-700 leading-relaxed space-y-4 pt-5 text-justify tracking-wide">'
          )
          .replace(
            /<h4>/g,
            '<h4 class="text text-lg text-gray-700 leading-relaxed space-y-4 pt-5 text-justify tracking-wide">'
          )
          .replace(/<table>/g, '<table class="w-10/12 mx-auto my-5">')
          .replace(
            /<td>/g,
            '<td class="p-3 border-b border-gray-400 text-center align-middle">'
          );

        // 構建目錄 HTML 結構
        let tocContent = `
                            <div class="index border border-secondary/50 p-5">
                              <p class="text-2xl font-semibold pb-3">目錄</p>
                              <ul class="space-y-2">
                          `;

        tocItems.forEach((item) => {
          tocContent += `
                              <li class="hover:text-primary">
                                <a href="#${item.id}">${item.text}</a>
                              </li>
                            `;
        });

        tocContent += `
                              </ul>
                            </div>
                          `;

        // 將目錄內容和格式化的內容合併
        outputContent.value = tocContent + content;
      });

      //$Inspect image tags
      convertButton.addEventListener("click", function () {
        const imgInspectContainer = document.querySelector(
          "#imgInspectContainer"
        );
        imgInspectContainer.innerHTML = "";

        const imgTags = transformContent.value.match(
          /<img\s+[^>]*src=["']?([^"'\s>]+)["']?\s+alt=["']?([^"'\s>]+)["']?[^>]*\/?>/g
        );

        console.log(imgTags);

        if (imgTags) {
          imgTags.forEach((imgTag, index) => {
            // 提取 src 和 alt
            const [, src, alt] = imgTag.match(
              /src=["'“”]?([^"'\s>“”]+)["'“”]?\s+alt=["'“”]?([^"'\s>“”]+)["'“”]?/
            );

            // 動態插入結構
            const imgInspectHTML = `
                  <div class="flex items-center pt-5">
                    <p class="font-semibold text-sm text-nowrap text-secondary">
                      <span>${index + 1}-</span><span>${alt}</span>
                    </p>
                    <input
                      type="file"
                      class="imageUpload w-fit border-none bg-transparent shadow-none p-2"
                      data-index="${index}"
                    />
                    <div class="imgbox object-cover max-h-[50px] max-w-[50px] overflow-hidden">
                      <img class="thumbnail" src="${src}" alt="${alt}" />
                    </div>
                  </div>
                `;
            imgInspectContainer.insertAdjacentHTML("beforeend", imgInspectHTML);
          });

          // $imageUpload : preview the image
          // 綁定圖片上傳事件
          document.querySelectorAll(".imageUpload").forEach((input, index) => {
            input.addEventListener("change", function (event) {
              const file = event.target.files[0]; // 獲取上傳的文件
              if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                  // 找到對應的 img 標籤
                  const thumbnail =
                    input.parentNode.querySelector(".thumbnail");
                  if (thumbnail) {
                    const newSrc = e.target.result; // 讀取文件的結果
                    thumbnail.src = newSrc; // 更新縮略圖

                    // 更新 outputContent 中對應的 img src
                    const imgTags = outputContent.value.match(
                      /<img\s+[^>]*src=["'“”]?([^"'\s>“”]+)["'“”]?\s+alt=["'“”]?([^"'\s>“”]+)["'“”]?[^>]*\/?>/g
                    );

                    if (imgTags) {
                      let updatedContent = outputContent.value;
                      imgTags[index] = imgTags[index].replace(
                        /src=["'“”]?([^"'\s>“”]+)["'“”]?/,
                        `src="${newSrc}"`
                      );
                      updatedContent = updatedContent.replace(
                        /<img\s+[^>]*src=["'“”]?([^"'\s>“”]+)["'“”]?\s+alt=["'“”]?([^"'\s>“”]+)["'“”]?[^>]*\/?>/g,
                        (match, p1, p2, offset) => {
                          return imgTags[offset] || match;
                        }
                      );
                      // 更新 outputContent 中的值
                      outputContent.value = updatedContent;
                    }
                  }
                };
                reader.readAsDataURL(file); // 將文件讀取為數據URL
              }
            });
          });
        } else {
          const imgNotFoundHtml = `<p class="text-sm text-gray-400">
                              No image tags found.
                            </p>`;
          imgInspectContainer.insertAdjacentHTML("beforeend", imgNotFoundHtml);
          console.log("No image tags found");
        }
      });
    </script>
